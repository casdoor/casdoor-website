<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="bar1" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <linearGradient id="bar2" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="bar3" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="bar4" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#f87171"/>
    </linearGradient>
    <filter id="chart-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>
  <!-- Grid line -->
  <line x1="24" y1="92" x2="100" y2="92" stroke="#e2e8f0" stroke-width="2" stroke-linecap="round"/>
  <line x1="24" y1="92" x2="24" y2="28" stroke="#e2e8f0" stroke-width="2" stroke-linecap="round"/>
  <!-- Bars -->
  <rect x="30" y="52" width="14" height="40" rx="4" fill="url(#bar1)" filter="url(#chart-shadow)" stroke="#047857" stroke-width="1"/>
  <rect x="52" y="32" width="14" height="60" rx="4" fill="url(#bar2)" filter="url(#chart-shadow)" stroke="#1d4ed8" stroke-width="1"/>
  <rect x="74" y="42" width="14" height="50" rx="4" fill="url(#bar3)" filter="url(#chart-shadow)" stroke="#6d28d9" stroke-width="1"/>
  <rect x="96" y="22" width="14" height="70" rx="4" fill="url(#bar4)" filter="url(#chart-shadow)" stroke="#b91c1c" stroke-width="1"/>
  <!-- Upward trend line accent -->
  <path d="M37 62 L59 42 L81 52 L103 32" fill="none" stroke="#f59e0b" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="4 4" opacity="0.9"/>
  <circle cx="37" cy="62" r="4" fill="#f59e0b"/>
  <circle cx="103" cy="32" r="4" fill="#f59e0b"/>
</svg>
